<!DOCTYPE html>
<html>
<head>
    <title>My Website</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        h1 {
            text-align: center;
        }

        .buttons {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }

        .buttons button {
            width: 200px;
            height: 50px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <h1>Bet14</h1>

    <div class="buttons">
    </div>

    <script>
        fetch('get_teams.php')
            .then(response => response.json())
            .then(data => {
                const buttonsContainer = document.querySelector('.buttons');

                data.forEach(team => {
                    const button = document.createElement('button');
                    button.textContent = team;
                    button.addEventListener('click', () => buttonClicked(team));
                    buttonsContainer.appendChild(button);
                });
            })
            .catch(error => console.log(error));

        function buttonClicked(team) {
            alert(team + " clicked!");
            // Perform any other actions or redirect as needed
        }
    </script>
</body>
</html>
